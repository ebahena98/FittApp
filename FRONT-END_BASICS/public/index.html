<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./assets/css/indexPage.css">
    <script type="text/javascript" src="./formValidation.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href='home.html'>Home</a></li>
            <li><a href='signup.html'>Signup</a></li>
            <li><a href='login.html'>Login</a></li>
            <li><a href='index.html'>TDEE Calculator</a></li>
        </ul>
    </nav>



    <div class="wrapper">
        <h1>TDEE Calculator</h1>
        <form id="form">
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td class="col1">Gender</td>
                            <td>
                                <label>
                                    <input type="radio" name="gender" id="male" value="male" checked>Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" id="female" value="female">Female
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <td class="col1">Age</td>
                            <td>
                                <label>
                                    <input type="text" class="form-control" name="age" id="age" maxlength="3" value>
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <td class="col1">Weight</td>
                            <td>
                                <label>
                                    <input type="text" class="form-control" name="weight" id="weight" maxlength="3"
                                        value>
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <td class="col1">Height</td>
                            <td>
                                <select name="height" class="form-control" id="height" style="width:100px">
                                    <option value="55">4ft 7in</option>
                                    <option value="56">4ft 8in</option>
                                    <option value="57">4ft 9in</option>
                                    <option value="58">4ft 10in</option>
                                    <option value="59">4ft 11in</option>
                                    <option value="60">5ft 0in</option>
                                    <option value="60">5ft 1in</option>
                                    <option value="60">5ft 2in</option>
                                    <option value="60">5ft 3in</option>
                                    <option value="60">5ft 4in</option>
                                    <option value="60">5ft 5in</option>
                                    <option value="60">5ft 6in</option>
                                    <option value="60">5ft 7in</option>
                                    <option value="60">5ft 8in</option>
                                    <option value="60">5ft 9in</option>
                                    <option value="60">5ft 10in</option>
                                    <option value="60">5ft 11in</option>
                                    <option value="60">6ft 0in</option>
                                    <option value="60">6ft 1in</option>
                                    <option value="60">6ft 2in</option>
                                    <option value="60">6ft 3in</option>
                                    <option value="60">6ft 4in</option>
                                    <option value="60">6ft 5in</option>
                                    <option value="60">6ft 6in</option>
                                    <option value="60">6ft 7in</option>
                                    <option value="60">6ft 8in</option>
                                    <option value="60">6ft 9in</option>
                                    <option value="60">6ft 10in</option>
                                    <option value="60">6ft 11in</option>
                                    <option value="60">7ft 0in</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="col1">Activity</td>
                            <td>
                                <select name="activity" class="form-control" id="activity">
                                    <option value="1.2" selected>Sedentary (office)</option>
                                    <option value="1.375" selected>Light Exercise (1-2 days)</option>
                                    <option value="1.55" selected>Moderate Exercise (3-5 days)</option>
                                    <option value="1.725" selected>Heavy Exercise (6 days)</option>
                                    <option value="1.9" selected>Athlete (twice a day, 2x)</option>
                                </select>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <button type="btn-submit" class="btn-submit">Calculate</button>
        </form>
    </div>



</body>

</html>
